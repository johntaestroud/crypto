<table class="table table-dark tabled-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Market Cap (USD)</th>
      <th>Price (USD)</th>
      <th>Volume (24h)</th>
      <th>Change (24h)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crypto of top100Cryptos;"> <!--allows you to go over iterables such as arrays-->
        <td [innerHTML]="crypto.rank"></td>
        <td [innerHTML]="crypto.name"></td>
        <td [innerHTML]="crypto.market_cap_usd"></td>
        <td [innerHTML]="crypto.price_usd"></td>
        <td [innerHTML]="crypto.available_supply"></td>
        <td [innerHTML]="crypto.percent_change_24h * .01 | percent: '1.1-2'"></td><!--2 values after 1-->
        
        
        
    </tr>
  </tbody>
</table>
